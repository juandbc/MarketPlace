<section id="item-details-wrapper" *ngIf="product; else elseProductTemplate | async">
  <section class="item-picture-wrapper">
    <img src="http://placehold.it/400x400" alt="item picture" />
  </section>
  <section id="data-item-wrapper">
    <h1>{{ product.name }}</h1>
    <p id="product-description">{{ product.description }}</p>
    <ng-container *ngIf="product.stock > 0; else elseStockTemplate">
      <p class="green">Disponible</p>
    </ng-container>
    <ng-template #elseStockTemplate>
      <p class="red">No disponible</p>
    </ng-template>
    <p>{{ product.price | currency }}</p>
    <div id="quantity-wrapper">
      <label for="quantity-input">Quantity:</label>
      <input type="number" name="quantity" value="1" id="quantity-input" #quantity/>
    </div>
    <div id="add-cart-button-wrapper">
      <button id="add-cart-button" (click)="addToCart(product.id, quantity.value)">Add to cart</button>
    </div>
  </section>
</section>
<ng-template #elseProductTemplate>
  <app-page-not-found></app-page-not-found>
</ng-template>
